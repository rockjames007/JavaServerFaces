<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >
	<h:head>
	<title>JBPM FairHearing Workflow</title>
	<style>	
	</style>
	</h:head>

<h:body>
	<h2>Home</h2>
	<p:button value="Logout" icon="icon-exit_to_app" style="float:right;"></p:button>
	<p:row>
	<p:outputLabel value="Welcome :"/> 
	<p:outputLabel value="#{loginBean.lb.userName}" style="color:blue"/>
	</p:row>
	<br/>
	<p:row>
		<p:outputLabel value="Role:" style="color:purple"/>
		<p:outputLabel value="#{loginBean.lb.roles}" style="color:blue"/>
	</p:row>
	
	<p:spacer height="25px"/>
	<h:form>        
    <p:accordionPanel>
    <p:tab title="Fair Hearing Controller">
    <h:panelGrid columns="2" cellpadding="10">
    <p:menu>
        <p:menuitem value="Start Workflow" icon="pi pi-save" action="#{loginBean.apiCall}"/>
        <p:menuitem value="WorkFlow Status"  icon="pi pi-refresh"/>
    </p:menu>
    </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
</h:form>
	
</h:body>
</html>
