<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JBPM FairHearing Workflow</title>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/bootstrap/css/bootstrap.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/animate/animate.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/css-hamburgers/hamburgers.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="vendor/select2/select2.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</h:head>

<h:body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt">
					<img src="images/img-01.png" alt="IMG" />
				</div>

				<h:form class="login100-form validate-form">
					<p:messages id="messages" showDetail="true" closable="true"
						autoUpdate="true">
					</p:messages>
					<span class="login100-form-title"> Member Login </span>

					<div class="wrap-input100 validate-input">
						<p:inputText value="#{loginBean.lb.userName}"
							styleClass="input100"></p:inputText>
						<span class="focus-input100"></span> <span class="symbol-input100">
							<i class="fa fa-envelope"> </i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<p:inputText type="password" value="#{loginBean.lb.password}"
							styleClass="input100"></p:inputText>
						<span class="symbol-input100"> <i class="fa fa-lock"> </i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<p:commandButton value='Login' action="#{loginBean.userLogin}"
							styleClass="login100-form-btn"></p:commandButton>
					</div>

					<div class="text-center p-t-12"></div>

					<div class="text-center p-t-136"></div>
				</h:form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</h:body>
</html>
