<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JBPM FairHearing Workflow</title>
	<style>
form {
	position: fixed;
	top: 10%;
	left: 1%;
	width: 250px;
}
</style>
</h:head>


<h:body>
	<h3>Fair Hearing WorkFlow</h3>
	<h:form>
		<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
		</p:messages>
		<p:inputText value="#{loginBean.lb.userName}"></p:inputText>
		<br />
		<p:inputText type="password" value="#{loginBean.lb.password}"></p:inputText>
		<br />
		<p:commandButton value='submit' action="#{loginBean.userLogin}"></p:commandButton>
	</h:form>

</h:body>
</html>
